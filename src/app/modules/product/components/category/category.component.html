<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark"></nav>
<article class="container">
  <h1>Listado de Categorias</h1>
  <section>
    <table class="table">
      <thead class="table-primary">
        <tr>
          <th class="bg-secondary">Categoría ID</th>
          <th class="">Código</th>
          <th class="">Categoría</th>
          <th class="">Estado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Utiliza ngFor para iterar sobre las categorías en 'categories' -->
        <tr *ngFor="let category of categories">
          <td>{{ category.category_id }}</td>
          <td>{{ category.code }}</td>
          <td>{{ category.category }}</td>
          <td>{{ category.status }}</td>
        </tr>
      </tbody>
    </table>
  </section>

  <button (click)="openModalOnClick()" class="btn btn-primary" type="button">
    Abrir Modal
  </button>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="category">Nombre de la categoría</label>
              <input
                type="text"
                class="form-control"
                id="category"
                formControlName="category"
                required
              />
              <div
                *ngIf="
                  categoryForm.controls['category'].invalid &&
                  (categoryForm.controls['category'].dirty ||
                    categoryForm.controls['category'].touched)
                "
                class="text-danger"
              >
                El nombre de la categoría es obligatorio.
              </div>
            </div>

            <div class="form-group">
              <label for="code">Código</label>
              <input
                type="text"
                class="form-control"
                id="code"
                formControlName="code"
                required
              />
              <div
                *ngIf="
                  categoryForm.controls['code'].invalid &&
                  (categoryForm.controls['code'].dirty ||
                    categoryForm.controls['code'].touched)
                "
                class="text-danger"
              >
                El código es obligatorio.
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="closeModal()"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="closeModal()">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</article>
